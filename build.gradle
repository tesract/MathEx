apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
targetCompatibility = 1.6

version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
	compile('commons-cli:commons-cli:1.2')
	
	compile('args4j:args4j:2.32')
	
	testCompile('org.mockito:mockito-core:1.9.5')
	testCompile('junit:junit:4.+')
}